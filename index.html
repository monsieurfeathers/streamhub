<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="tv-shows.html">TV Shows</a></li>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for movies or TV shows..." />
                    <button id="search-button" onclick="handleSearch()">Search</button>
                </div>
            </ul>
        </nav>
    </header>


      
    <!-- Body Content -->
    <main>
        <section id="trending-movies">
            <h2>Trending Movies</h2>
            <div class="grid-container"></div>
            <button class="show-more" onclick="expandSection('trending-movies')">Show More</button>
            <button class="collapse" onclick="collapseSection('trending-movies')" style="display: none;">Collapse</button>
        </section>          
        <section id="trending-series">
            <h2>Trending Series</h2>
            <div class="grid-container"></div>
        </section>
        <section id="netflix">
            <h2>Netflix</h2>
            <div class="grid-container"></div>
        </section>
        <section id="amazon-prime">
            <h2>Amazon Prime</h2>
            <div class="grid-container"></div>
        </section>
        <section id="apple-tv">
            <h2>Apple TV+</h2>
            <div class="grid-container"></div>
        </section>
        <div id="info-modal" class="modal">
            <div class="modal-content">
              <span class="close-btn">&times;</span>
              <div id="modal-details">
                <!-- Dynamic content will be injected here -->
              </div>
            </div>
        </div>          
    </main>

    <script src="script.js"></script>
</body>
</html>
