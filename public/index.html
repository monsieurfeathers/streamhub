<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <!-- Top Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="movies.html">Movies</a></li>
                <li><a href="tv-shows.html">TV Shows</a></li> -->
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search" />
                    <img src="icons/search.png" id="search-button" onclick="handleSearch()"></img>
                </div>
            </ul>
        </nav>
    </header>


      
    <!-- Body Content -->
    <main>
        <section id="trending-movies">
            <h2>Trending Movies</h2>
            <div class="grid-container"></div>
<!--             <button class="show-more" onclick="expandSection('trending-movies')">Show More</button>
            <button class="collapse" onclick="collapseSection('trending-movies')" style="display: none;">Collapse</button> -->
        </section>          
        <section id="trending-series">
            <h2>Trending Series</h2>
            <div class="grid-container"></div>
<!--             <button class="show-more" onclick="expandSection('trending-series')">Show More</button>
            <button class="collapse" onclick="collapseSection('trending-series')" style="display: none;">Collapse</button> -->        </section>
        <section id="discover-streaming">
            <h2>Discover what's streaming</h2>
            <div class="tab-menu">
                <button class="tab active" data-network="213" data-provider="8">Netflix</button>
                <button class="tab" data-network="1024" data-provider="2100">Amazon Prime</button>
                <button class="tab" data-network="2552" data-provider="350">Apple TV+</button>
                <button class="tab" data-network="" data-provider="1899">HBO Max</button>
                <button class="tab" data-network="" data-provider="531">Paramount+</button>
            </div>
            <div class="tab-items">
                <div class="media-switch">
                    <button class="media-tab active"  data-type="movie">Movies</button>
                    <button class="media-tab"  data-type="tv">TV Shows</button>
                </div>
                <div class="grid-container"></div>
            </div>
        </section>
        <div id="info-modal" class="modal">
            <div class="modal-content">
              <span class="close-btn" onclick="closeModal()">&times;</span>
              <div id="modal-details">
                <!-- Dynamic content will be injected here -->
              </div>
            </div>
        </div>           
    </main>

    <script src="script.js"></script>
</body>
</html>
